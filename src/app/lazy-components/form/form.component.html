<section class="container">
    <div class="has-padding">
        <div class="has-padding">
            <h4>What's On Your Mind..</h4>
        </div>
        <div class="form has-padding">
            <textarea rows="5" name="text" placeholder="Enter what you feel..." #content></textarea>
            <input type="text" placeholder="Name" #name>
            <button class="post" [ngClass]="{'disable': content.value}" (click)="post(content.value, name.value)">Post</button>
        </div>
    </div>
</section>
